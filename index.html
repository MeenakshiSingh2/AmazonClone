<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.3.2/css/flag-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="delivery">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="location">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                 </div>
            </div>

            <div class="nav-lang border">
                <div class="country-flag">
                    <span class="fi fi-us"></span>
                </div>
                <div class="language"><b>EN</b></div>
                <div class="select-lang">
                    &#129171;
                </div>
            </div>

            <div class="nav-signin border">
                <div class="nav-sign">
                   <p class="nav-first"><span>Hello, sign in</span></p>
                   ama<p class="nav-second">Account & Lists </p>
                </div>
                <div class="select-Accounts">
                   &#129171; 
                </div>
            </div>

            <div class="nav-return border">
                <p class="nav-first"><span>Return</span></p>
                <p class="nav-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>    
        </div>

        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <p>Today's Deals</p>
                <p>Registry</p>
                <p>Prime Video</p>
                <p>Gift Cards</p>
                <p>Customer Service</p>
                <p>Sell</p>
            </div>

        </div>
    </header>
    
</body>
</html>
